<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
        <div class="content container-fluid bg-secondary text-dark d-flex justify-content-center align-items-center">
            <div class="card tasks">
                <div class="card-header">
                    <h2 class="card-title text-center">Here's your list</h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <label class="form-check-label mx-1" for="showCompleted">Show completed</label>
                        <input class="form-check-input" type="checkbox" name="showCompleted" id="showCompleted">
                    </div>
                </div>
                <div class="container-fluid mt-2">
                    <div class="row align-items-start mb-2" style="margin: auto">
                        <div class="col-5 text-center">Task</div>
                        <div class="col-2 text-center">Created at</div>
                        <div class="col-3 text-center">Status</div>
                    </div>

                    <li class="taskList" th:each="task : ${tasks}">
                        <ul th:status="${task.getStatus()}" class="row align-items-start px-0 py-2 my-2 border border-secondary task" style="margin: auto">
                            <div class="col-5 text-center my-auto" th:text="${task.getName()}"></div>
                            <div class="col-2 text-center my-auto" th:text="${task.getDate()}"></div>
                            <div class="col-3">
                                <button class="btn btn-outline-dark col-12 changeStatus" th:taskid="${task.getId()}" th:text="${task.getStatus()}"></button>
                            </div>
                            <div class="col-2">
                                <a th:href="'/task?id=' + ${task.getId()}" class="btn btn-outline-dark col-12">Details</a>
                            </div>
                        </ul>
                    </li>

                </div>
                <div class="card-footer mt-auto text-center">
                    <a href="/task/create" class="btn btn-primary col-6">Add new task</a>
                </div>
            </div>
        </div>
    <script src="/js/homeScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
