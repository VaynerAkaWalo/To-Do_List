<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="content container-fluid bg-secondary text-dark d-flex justify-content-center align-items-center">
    <div class="card login p-4">
        <h2 class="text-center">Sign up</h2>
        <form method="POST" th::action="@{/register}" id="registerDTO">
            <div class="col-auto">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="col-auto">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign up</button>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
